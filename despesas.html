<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Despesas - Babylon Delicatessen</title>
  <style>
    /* Estilo com tema neon azul */
    body {
      background-color: #000;
      color: #0ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      text-align: center;
      text-shadow: 0 0 5px #0ff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .filters {
      margin: 20px 0;
      text-align: center;
    }
    .filters label {
      margin-right: 10px;
      font-size: 18px;
    }
    .filters select {
      background: #111;
      border: 1px solid #0ff;
      color: #0ff;
      padding: 10px;
      margin: 0 10px;
      font-size: 16px;
      outline: none;
      border-radius: 4px;
    }
    .summary {
      margin: 20px 0;
      text-align: center;
    }
    .summary table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    .summary th, .summary td {
      border: 1px solid #0ff;
      padding: 10px 15px;
    }
    table.data-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    table.data-table th, table.data-table td {
      border: 1px solid #0ff;
      padding: 8px;
      text-align: center;
    }
    table.data-table th {
      background-color: #111;
    }
    table.data-table tr:hover {
      background-color: rgba(0, 255, 255, 0.1);
    }
    a {
      color: #0ff;
      text-decoration: none;
    }
  </style>
  <!-- Biblioteca Papa Parse para converter CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Dashboard de Despesas</h1>
    <h2>Babylon Delicatessen</h2>
    
    <!-- Filtros dinâmicos -->
    <div class="filters">
      <label for="yearFilter">Ano:</label>
      <select id="yearFilter">
         <option value="all">Todos</option>
      </select>
      <label for="monthFilter">Mês:</label>
      <select id="monthFilter">
         <option value="all">Todos</option>
      </select>
    </div>

    <!-- Resumo por categoria -->
    <div class="summary">
      <h2>Resumo de Despesas</h2>
      <div id="summaryContent"><!-- Resumo será injetado aqui --></div>
    </div>

    <!-- Tabela de dados -->
    <div class="data-table">
      <h2>Detalhes das Despesas</h2>
      <table id="expensesTable" class="data-table">
        <thead>
          <tr>
            <!-- Os cabeçalhos serão preenchidos dinamicamente -->
          </tr>
        </thead>
        <tbody>
          <!-- As linhas dos dados serão criadas via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    // URL da planilha em CSV (note o parâmetro output=csv)
    const csvUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSXuHtwXJyCycBXp61Lf-_Q17NY-p7bo_V-e2HrC_G2XI8r7DLZDaCQEUcnuqq7bSST4gLrJsJwtOWU/pub?gid=1163522917&single=true&output=csv';

    let allData = []; // Dados a partir da terceira linha
    let headers = []; // Cabeçalhos definidos na segunda linha

    /**
     * Função para extrair o ano e o mês de uma data no formato dd/mm/aaaa.
     * Retorna um objeto com as propriedades { year, month }.
     */
    function getYearMonth(dateString) {
      // Separa a string usando '/' como delimitador
      const parts = dateString.split('/');
      if(parts.length !== 3) return { year: null, month: null };
      
      // Em dd/mm/aaaa: parts[0] = dia, parts[1] = mês, parts[2] = ano
      const day   = parseInt(parts[0], 10);
      const month = parseInt(parts[1], 10);
      const year  = parseInt(parts[2], 10);
      // Se a conversão falhar, retorna valores nulos
      if(isNaN(day) || isNaN(month) || isNaN(year)) {
        return { year: null, month: null };
      }
      return { year, month };
    }

    /**
     * Preenche os selects de Ano e Mês com os valores disponíveis nos dados,
     * considerando a formatação do campo "Data da Despesa" (dd/mm/aaaa).
     */
    function updateFilters(data) {
      const yearSet = new Set();
      const monthSet = new Set();
      
      data.forEach(row => {
        const { year, month } = getYearMonth(row['Data da Despesa']);
        if (year) yearSet.add(year);
        if (month) monthSet.add(month);
      });

      const yearFilter = document.getElementById('yearFilter');
      yearFilter.innerHTML = '<option value="all">Todos</option>';
      Array.from(yearSet).sort().forEach(year => {
        yearFilter.innerHTML += `<option value="${year}">${year}</option>`;
      });

      const monthFilter = document.getElementById('monthFilter');
      monthFilter.innerHTML = '<option value="all">Todos</option>';
      const monthNames = ["Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
                          "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];
      Array.from(monthSet).sort((a, b) => a - b).forEach(month => {
        monthFilter.innerHTML += `<option value="${month}">${monthNames[month - 1]}</option>`;
      });
    }

    /**
     * Renderiza a tabela de dados:
     * - Preenche o cabeçalho da tabela com os valores da segunda linha (headers).
     * - Cria uma linha para cada objeto de dados (a partir da terceira linha da planilha).
     */
    function renderTable(data) {
      const thead = document.querySelector('#expensesTable thead tr');
      thead.innerHTML = '';
      headers.forEach(header => {
        thead.innerHTML += `<th>${header}</th>`;
      });

      const tbody = document.querySelector('#expensesTable tbody');
      tbody.innerHTML = '';
      data.forEach(row => {
        let tr = document.createElement('tr');
        headers.forEach(header => {
          tr.innerHTML += `<td>${row[header] || ''}</td>`;
        });
        tbody.appendChild(tr);
      });
    }

    /**
     * Calcula e exibe um resumo:
     * - Soma o total gasto por categoria (usando o campo "Selecione a categoria")
     * - Exibe também o total geral.
     */
    function renderSummary(data) {
      const summary = {};
      let overallTotal = 0;
      data.forEach(row => {
        const categoria = row['Selecione a categoria'] || 'Sem Categoria';
        const valor = parseFloat((row['Valor Pago'] || '0').replace(',', '.')) || 0;
        overallTotal += valor;
        summary[categoria] = (summary[categoria] || 0) + valor;
      });
      let summaryHTML = '<table><thead><tr><th>Categoria</th><th>Total Gasto</th></tr></thead><tbody>';
      for (let cat in summary) {
        summaryHTML += `<tr><td>${cat}</td><td>${summary[cat].toFixed(2)}</td></tr>`;
      }
      summaryHTML += `<tr><th>Total Geral</th><th>${overallTotal.toFixed(2)}</th></tr>`;
      summaryHTML += '</tbody></table>';
      document.getElementById('summaryContent').innerHTML = summaryHTML;
    }

    /**
     * Aplica os filtros (Ano e Mês) e atualiza a tabela e o resumo.
     */
    function applyFilters() {
      const yearFilter = document.getElementById('yearFilter').value;
      const monthFilter = document.getElementById('monthFilter').value;
      const filteredData = allData.filter(row => {
        const { year, month } = getYearMonth(row['Data da Despesa']);
        const yearMatch = (yearFilter === 'all' || String(year) === yearFilter);
        const monthMatch = (monthFilter === 'all' || String(month) === monthFilter);
        return yearMatch && monthMatch;
      });
      renderTable(filteredData);
      renderSummary(filteredData);
    }

    // Carrega os dados da planilha usando Papa Parse (não mapeia automaticamente os cabeçalhos)
    Papa.parse(csvUrl, {
      download: true,
      header: false, // Usamos false para tratarmos manualmente os cabeçalhos
      complete: function(results) {
        const rawData = results.data;
        if (rawData.length < 2) {
          console.error("Dados insuficientes na planilha.");
          return;
        }
        // A primeira linha pode conter informações que não serão utilizadas.
        // A segunda linha será utilizada como cabeçalho.
        headers = rawData[1];
        // As linhas a partir da terceira são os dados
        allData = rawData.slice(2).map(row => {
          let obj = {};
          headers.forEach((header, index) => {
            obj[header] = row[index];
          });
          return obj;
        });
        updateFilters(allData);
        renderTable(allData);
        renderSummary(allData);
      },
      error: function(err) {
        console.error("Erro ao carregar os dados:", err);
      }
    });

    // Registra os eventos dos filtros para atualizar a exibição quando alterados
    document.getElementById('yearFilter').addEventListener('change', applyFilters);
    document.getElementById('monthFilter').addEventListener('change', applyFilters);
  </script>
</body>
</html>
