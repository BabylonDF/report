<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Babylon Delicatessen - Despesas</title>
  
  <!-- Importa a fonte Orbitron para efeito futurista -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
  
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* Container do filtro e total */
    #filter-container {
      width: 90%;
      margin: 20px auto;
      text-align: center;
    }
    #filter-container label {
      margin-right: 5px;
      color: #00eaff;
    }
    #filter-container select {
      padding: 5px;
      font-size: 16px;
      border: 2px solid #00eaff;
      background-color: #111;
      color: #00eaff;
      border-radius: 4px;
      margin-right: 20px;
    }
    #total-container {
      width: 90%;
      margin: 10px auto;
      text-align: right;
      color: #00eaff;
      font-size: 18px;
    }
    /* Container responsivo para a tabela */
    .table-responsive {
      width: 90%;
      margin: 20px auto;
      overflow-x: auto;
    }
    /* Tabela com estilo neon azul */
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.8);
      border: 4px solid #00eaff;
      border-radius: 8px;
    }
    thead th {
      padding: 10px;
      border: 1px solid #00eaff;
      text-align: center;
      background-color: #111;
      font-size: 1.1rem;
      white-space: nowrap;
    }
    tbody td {
      padding: 10px;
      border: 1px solid #00eaff;
      text-align: center;
      white-space: nowrap;
    }
    tbody tr:nth-child(even) {
      background-color: #222;
    }
    /* Título da página */
    h1 {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 20px;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff, 0 0 15px #00eaff;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      border-top: 4px solid #00eaff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Relatório de Despesas - Babylon Delicatessen</h1>
  
  <!-- Área dos filtros (dropdowns separados para Mês e Ano) -->
  <div id="filter-container">
    <label for="filter-month">Mês:</label>
    <select id="filter-month">
      <option value="all">Todos</option>
    </select>
    <label for="filter-year">Ano:</label>
    <select id="filter-year">
      <option value="all">Todos</option>
    </select>
  </div>
  
  <!-- Campo para exibir o total de "Valor Pago" -->
  <div id="total-container">
    Total Valor Pago: R$ 0,00
  </div>
  
  <!-- Container responsivo para a tabela -->
  <div class="table-responsive">
    <table id="sheet-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
  
  <footer>
    <p>© 2025 Babylon Delicatessen. Todos os direitos reservados.</p>
  </footer>
  
  <script>
    // URL da página publicada do Google Sheets
    const publishedHtmlUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSXuHtwXJyCycBXp61Lf-_Q17NY-p7bo_V-e2HrC_G2XI8r7DLZDaCQEUcnuqq7bSST4gLrJsJwtOWU/pubhtml?gid=1163522917&single=true";
    
    // Função para atualizar o total de "Valor Pago" com base nas linhas visíveis
    function updateTotalSum() {
      let total = 0;
      const tbodyRows = document.querySelectorAll("#sheet-table tbody tr");
      tbodyRows.forEach(function(row) {
        if (row.style.display !== "none") {
          let valor = parseFloat(row.getAttribute("data-valor-pago") || "0");
          total += valor;
        }
      });
      const formattedTotal = new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(total);
      document.getElementById("total-container").textContent = "Total Valor Pago: " + formattedTotal;
    }
    
    // Função para aplicar os filtros combinados (mês e ano)
    function applyFilter() {
      const selectedMonth = document.getElementById("filter-month").value;
      const selectedYear = document.getElementById("filter-year").value;
      
      const tbodyRows = document.querySelectorAll("#sheet-table tbody tr");
      tbodyRows.forEach(function(row) {
        // Se não houver coluna de data, exibe a linha
        if (idxDataDespesa === -1) {
          row.style.display = "";
          return;
        }
        let cell = row.children[idxDataDespesa];
        if (cell) {
          let dateText = cell.textContent.trim();
          let parts = dateText.split("/");
          if (parts.length === 3) {
            let rowMonth = parts[1];
            let rowYear = parts[2];
            // Verifica se a linha atende aos filtros (considerando "all" como opção sem filtro)
            const matchMonth = (selectedMonth === "all" || rowMonth === selectedMonth);
            const matchYear = (selectedYear === "all" || rowYear === selectedYear);
            row.style.display = (matchMonth && matchYear) ? "" : "none";
          } else {
            row.style.display = "";
          }
        }
      });
      updateTotalSum();
    }
    
    // Declaração de variáveis globais para índices e conjuntos dos filtros
    let idxDataDespesa = -1;
    const uniqueMonths = new Set();
    const uniqueYears = new Set();
    
    fetch(publishedHtmlUrl)
      .then(response => response.text())
      .then(htmlText => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, "text/html");
        const sourceTable = doc.querySelector("table.waffle");
        if (!sourceTable) {
          console.error("Tabela não encontrada na página publicada.");
          return;
        }
        
        const rows = sourceTable.querySelectorAll("tr");
        if (rows.length < 2) {
          console.error("Linhas insuficientes para processar os dados.");
          return;
        }
        
        // --- Processa o cabeçalho (segunda linha – índice 1) ---
        let headerCells = Array.from(rows[1].querySelectorAll("td, th"));
        let useNumbering = false;
        if (headerCells.length > 0) {
          const firstHeaderText = headerCells[0].textContent.trim();
          if (firstHeaderText === "" || !isNaN(firstHeaderText)) {
            useNumbering = true;
            headerCells = headerCells.slice(1);
          }
        }
        // Define as colunas a excluir (em minúsculas para comparação)
        const columnsToExclude = [
          "carimbo de data/hora",
          "[form publisher] edit url",
          "[form publisher] doc url",
          "[form publisher] increment",
          "[form publisher] pdf url",
          "nº do documento"
        ];
        
        // Cria o array de cabeçalhos e registra os índices que serão mantidos
        let keptIndices = [];
        let headers = [];
        headerCells.forEach((cell, i) => {
          const headerText = cell.textContent.trim();
          const lower = headerText.toLowerCase();
          let exclude = false;
          for (const col of columnsToExclude) {
            if (lower.includes(col)) {
              exclude = true;
              break;
            }
          }
          if (!exclude) {
            keptIndices.push(i);
            headers.push(headerText);
          }
        });
        
        // Calcula o índice da coluna "Data da Despesa" e "Valor Pago"
        idxDataDespesa = headers.findIndex(text => text.toLowerCase().includes("data da despesa"));
        const idxValorPago = headers.findIndex(text => text.toLowerCase().includes("valor pago"));
        
        // Mapeamento para substituir os textos dos cabeçalhos conforme solicitado
        const headerMapping = {
          "data da despesa": "Data",
          "selecione a categoria": "Categoria",
          "escolha a opção de pagamento": "Forma de Pgto",
          "nome do credor": "Credor",
          "descrição": "Descrição",
          "valor pago": "Valor",
          "custeado por": "Pago Por",
          "anexar comprovante de pagamento": "Comprovante pgto",
          "anexar recibo ou nota fiscal": "Recibo/NF"
        };
        
        // Aplica a substituição nos cabeçalhos para exibição
        let displayHeaders = headers.map(header => {
          const lower = header.toLowerCase();
          return headerMapping[lower] || header;
        });
        
        // Cria o cabeçalho na tabela exibida
        const thead = document.querySelector("#sheet-table thead");
        const headerTr = document.createElement("tr");
        displayHeaders.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headerTr.appendChild(th);
        });
        thead.appendChild(headerTr);
        
        // --- Processa as linhas de dados (a partir da terceira linha – índice 2) ---
        const tbody = document.querySelector("#sheet-table tbody");
        for (let i = 2; i < rows.length; i++) {
          let cells = Array.from(rows[i].querySelectorAll("td"));
          if (cells.length === 0) continue;
          
          if (useNumbering && cells.length > headerCells.length) {
            const firstCellText = cells[0].textContent.trim();
            if (firstCellText === "" || !isNaN(firstCellText)) {
              cells = cells.slice(1);
            }
          }
          
          // Filtra as células para manter somente aquelas cujos índices estão em keptIndices
          let filteredCells = keptIndices.map(index => cells[index]);
          if (filteredCells.length !== headers.length) continue;
          
          // Se a coluna "Data da Despesa" existir e estiver vazia, ignora a linha
          if (idxDataDespesa !== -1) {
            let dataDespesa = filteredCells[idxDataDespesa].textContent.trim();
            if (dataDespesa === "") continue;
            // Extrai mês e ano para os filtros
            let parts = dataDespesa.split("/");
            if (parts.length === 3) {
              uniqueMonths.add(parts[1]);
              uniqueYears.add(parts[2]);
            }
          }
          
          // Cria a linha da tabela e prepara para armazenar o valor pago
          const tr = document.createElement("tr");
          let valorPagoNum = 0;
          filteredCells.forEach((cell, j) => {
            const td = document.createElement("td");
            if (displayHeaders[j].toLowerCase().includes("comprovante") || displayHeaders[j].toLowerCase().includes("recibo")) {
              const aTag = cell.querySelector("a");
              if (aTag && aTag.href) {
                const a = document.createElement("a");
                a.href = aTag.href;
                a.target = "_blank";
                a.title = "Baixar arquivo";
                a.textContent = "⬇️";
                td.appendChild(a);
              } else {
                td.textContent = "";
              }
            }
            else if (displayHeaders[j].toLowerCase().includes("valor")) {
              let raw = cell.textContent.trim();
              raw = raw.replace(/\./g, "").replace(",", ".").replace(/[^\d.-]/g, "");
              let num = parseFloat(raw);
              if (isNaN(num)) { num = 0; }
              valorPagoNum = num;
              const formatted = new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(num);
              td.textContent = formatted;
            }
            else {
              td.textContent = cell.textContent.trim();
            }
            tr.appendChild(td);
          });
          tr.setAttribute("data-valor-pago", valorPagoNum);
          tbody.appendChild(tr);
        }
        
        // --- Popula os dropdowns de filtro com os valores únicos ---
        // Para Mês
        const filterMonth = document.getElementById("filter-month");
        let uniqueMonthsArray = Array.from(uniqueMonths);
        uniqueMonthsArray.sort((a, b) => parseInt(a) - parseInt(b));
        uniqueMonthsArray.forEach(function(month) {
          let option = document.createElement("option");
          option.value = month;
          option.textContent = month;
          filterMonth.appendChild(option);
        });
        // Para Ano
        const filterYear = document.getElementById("filter-year");
        let uniqueYearsArray = Array.from(uniqueYears);
        uniqueYearsArray.sort((a, b) => parseInt(a) - parseInt(b));
        uniqueYearsArray.forEach(function(year) {
          let option = document.createElement("option");
          option.value = year;
          option.textContent = year;
          filterYear.appendChild(option);
        });
        
        // Adiciona os listeners aos dropdowns para filtrar automaticamente
        filterMonth.addEventListener("change", applyFilter);
        filterYear.addEventListener("change", applyFilter);
        
        // Aplica o filtro inicialmente para atualizar o total
        applyFilter();
        
      })
      .catch(error => console.error("Erro ao buscar ou processar a página publicada:", error));
  </script>
</body>
</html>
