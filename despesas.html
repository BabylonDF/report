<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Babylon Delicatessen - Despesas</title>
  
  <!-- Importa a fonte Orbitron para o efeito futurista -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
  
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* Container do filtro */
    #filter-container {
      width: 90%;
      margin: 20px auto;
      text-align: center;
    }
    #filter-container label {
      margin-right: 10px;
      color: #00eaff;
    }
    #filter-container select {
      padding: 5px;
      font-size: 16px;
      border: 2px solid #00eaff;
      background-color: #111;
      color: #00eaff;
      border-radius: 4px;
    }
    /* Container responsivo para a tabela */
    .table-responsive {
      width: 90%;
      margin: 20px auto;
      overflow-x: auto;
    }
    /* Tabela com estilo neon azul */
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.8);
      border: 4px solid #00eaff;
      border-radius: 8px;
    }
    thead th {
      padding: 10px;
      border: 1px solid #00eaff;
      text-align: center;
      background-color: #111;
      font-size: 1.1rem;
      white-space: nowrap;
    }
    tbody td {
      padding: 10px;
      border: 1px solid #00eaff;
      text-align: center;
      white-space: nowrap;
    }
    tbody tr:nth-child(even) {
      background-color: #222;
    }
    /* Título da página */
    h1 {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 20px;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff, 0 0 15px #00eaff;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      border-top: 4px solid #00eaff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Relatório de Despesas - Babylon Delicatessen</h1>
  
  <!-- Área do filtro -->
  <div id="filter-container">
    <label for="filter-select">Filtrar por Mês/Ano:</label>
    <select id="filter-select">
      <option value="all">Todos</option>
    </select>
  </div>
  
  <!-- Container responsivo para a tabela -->
  <div class="table-responsive">
    <table id="sheet-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
  
  <footer>
    <p>© 2025 Babylon Delicatessen. Todos os direitos reservados.</p>
  </footer>
  
  <script>
    // URL da página publicada do Google Sheets
    const publishedHtmlUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSXuHtwXJyCycBXp61Lf-_Q17NY-p7bo_V-e2HrC_G2XI8r7DLZDaCQEUcnuqq7bSST4gLrJsJwtOWU/pubhtml?gid=1163522917&single=true";
    
    fetch(publishedHtmlUrl)
      .then(response => response.text())
      .then(htmlText => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, "text/html");
        // A tabela publicada normalmente possui a classe "waffle"
        const sourceTable = doc.querySelector("table.waffle");
        if (!sourceTable) {
          console.error("Tabela não encontrada na página publicada.");
          return;
        }
        
        const rows = sourceTable.querySelectorAll("tr");
        if (rows.length < 2) {
          console.error("Linhas insuficientes para processar os dados.");
          return;
        }
        
        // --- Processa o cabeçalho (segunda linha – índice 1) ---
        let headerCells = Array.from(rows[1].querySelectorAll("td, th"));
        // Verifica se a primeira célula é apenas numeração (vazia ou numérica)
        let useNumbering = false;
        if (headerCells.length > 0) {
          const firstHeaderText = headerCells[0].textContent.trim();
          if (firstHeaderText === "" || !isNaN(firstHeaderText)) {
            useNumbering = true;
            headerCells = headerCells.slice(1);
          }
        }
        const headers = headerCells.map(cell => cell.textContent.trim());
        
        // Cria o cabeçalho na tabela exibida
        const thead = document.querySelector("#sheet-table thead");
        const headerTr = document.createElement("tr");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headerTr.appendChild(th);
        });
        thead.appendChild(headerTr);
        
        // Determina o índice da coluna "Data da Despesa"
        const idxDataDespesa = headers.findIndex(text => text.toLowerCase().includes("data da despesa"));
        
        // Conjunto para armazenar combinações únicas de mês/ano
        const uniqueDates = new Set();
        
        // --- Processa as linhas de dados (a partir da terceira linha – índice 2) ---
        const tbody = document.querySelector("#sheet-table tbody");
        for (let i = 2; i < rows.length; i++) {
          let cells = Array.from(rows[i].querySelectorAll("td"));
          if (cells.length === 0) continue;
          
          // Se o cabeçalho possuía a coluna de numeração, remove a primeira célula se for numeração
          if (useNumbering && cells.length > headers.length) {
            const firstCellText = cells[0].textContent.trim();
            if (firstCellText === "" || !isNaN(firstCellText)) {
              cells = cells.slice(1);
            }
          }
          
          // Se a quantidade de células não bater com o número de cabeçalhos, pula a linha
          if (cells.length !== headers.length) continue;
          
          // Se houver coluna "Data da Despesa", extrai o mês/ano e armazena
          if (idxDataDespesa !== -1) {
            let dateText = cells[idxDataDespesa].textContent.trim();
            let parts = dateText.split("/");
            if (parts.length === 3) {
              uniqueDates.add(parts[1] + "/" + parts[2]);
            }
          }
          
          // Cria a linha da tabela
          const tr = document.createElement("tr");
          cells.forEach((cell, j) => {
            const td = document.createElement("td");
            // Se a coluna for de anexo (contendo "comprovante" ou "recibo"), insere o emoji se houver link
            if (headers[j].toLowerCase().includes("comprovante") || headers[j].toLowerCase().includes("recibo")) {
              const aTag = cell.querySelector("a");
              if (aTag && aTag.href) {
                const a = document.createElement("a");
                a.href = aTag.href;
                a.target = "_blank";
                a.title = "Baixar arquivo";
                a.textContent = "⬇️";
                td.appendChild(a);
              } else {
                td.textContent = "";
              }
            } else {
              td.textContent = cell.textContent.trim();
            }
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
        
        // --- Popula o dropdown de filtro com os valores únicos (mês/ano) ---
        const filterSelect = document.getElementById("filter-select");
        let uniqueDatesArray = Array.from(uniqueDates);
        uniqueDatesArray.sort(function(a, b) {
          let [monthA, yearA] = a.split("/");
          let [monthB, yearB] = b.split("/");
          return parseInt(yearA) - parseInt(yearB) || parseInt(monthA) - parseInt(monthB);
        });
        uniqueDatesArray.forEach(function(val) {
          let option = document.createElement("option");
          option.value = val;
          option.textContent = val;
          filterSelect.appendChild(option);
        });
        
        // --- Listener para filtrar as linhas com base na seleção ---
        filterSelect.addEventListener("change", function() {
          const selected = this.value;
          const tbodyRows = document.querySelectorAll("#sheet-table tbody tr");
          tbodyRows.forEach(function(row) {
            if (idxDataDespesa === -1) {
              row.style.display = "";
              return;
            }
            let cell = row.children[idxDataDespesa];
            if (cell) {
              let dateText = cell.textContent.trim();
              let parts = dateText.split("/");
              if (parts.length === 3) {
                let monthYear = parts[1] + "/" + parts[2];
                row.style.display = (selected === "all" || monthYear === selected) ? "" : "none";
              } else {
                row.style.display = "";
              }
            }
          });
        });
        
      })
      .catch(error => console.error("Erro ao buscar ou processar a página publicada:", error));
  </script>
</body>
</html>
