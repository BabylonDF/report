<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Babylon Delicatessen - Despesas</title>
  
  <!-- Importa a fonte Orbitron para efeito futurista -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
  
  <style>
    /* Basic Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* Container do filtro e total */
    #filter-container {
      width: 90%;
      margin: 20px auto;
      text-align: center;
    }
    #filter-container label {
      margin-right: 10px;
      color: #00eaff;
    }
    #filter-container select {
      padding: 5px;
      font-size: 16px;
      border: 2px solid #00eaff;
      background-color: #111;
      color: #00eaff;
      border-radius: 4px;
    }
    #total-container {
      width: 90%;
      margin: 10px auto;
      text-align: right;
      color: #00eaff;
      font-size: 18px;
    }
    /* Container responsivo para a tabela */
    .table-responsive {
      width: 90%;
      margin: 20px auto;
      overflow-x: auto;
    }
    /* Tabela com estilo neon azul */
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.8);
      border: 4px solid #00eaff;
      border-radius: 8px;
    }
    thead th {
      padding: 10px;
      border: 1px solid #00eaff;
      text-align: center;
      background-color: #111;
      font-size: 1.1rem;
      white-space: nowrap;
    }
    tbody td {
      padding: 10px;
      border: 1px solid #00eaff;
      text-align: center;
      white-space: nowrap;
    }
    tbody tr:nth-child(even) {
      background-color: #222;
    }
    /* Título da página */
    h1 {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 20px;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff, 0 0 15px #00eaff;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      border-top: 4px solid #00eaff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Relatório de Despesas - Babylon Delicatessen</h1>
  
  <!-- Área do filtro -->
  <div id="filter-container">
    <label for="filter-select">Filtrar por Mês/Ano:</label>
    <select id="filter-select">
      <option value="all">Todos</option>
    </select>
  </div>
  
  <!-- Campo para exibir o total de "Valor Pago" -->
  <div id="total-container">
    Total Valor Pago: R$ 0,00
  </div>
  
  <!-- Container responsivo para a tabela -->
  <div class="table-responsive">
    <table id="sheet-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
  
  <footer>
    <p>© 2025 Babylon Delicatessen. Todos os direitos reservados.</p>
  </footer>
  
  <script>
    // URL da página publicada do Google Sheets
    const publishedHtmlUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSXuHtwXJyCycBXp61Lf-_Q17NY-p7bo_V-e2HrC_G2XI8r7DLZDaCQEUcnuqq7bSST4gLrJsJwtOWU/pubhtml?gid=1163522917&single=true";
    
    // Função para atualizar o total de "Valor Pago" com base nas linhas visíveis
    function updateTotalSum() {
      let total = 0;
      const tbodyRows = document.querySelectorAll("#sheet-table tbody tr");
      tbodyRows.forEach(function(row) {
        if (row.style.display !== "none") {
          // Recupera o valor numérico armazenado no atributo data-valor-pago
          let valor = parseFloat(row.getAttribute("data-valor-pago") || "0");
          total += valor;
        }
      });
      // Formata o total como moeda brasileira (R$)
      const formattedTotal = new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(total);
      document.getElementById("total-container").textContent = "Total Valor Pago: " + formattedTotal;
    }
    
    fetch(publishedHtmlUrl)
      .then(response => response.text())
      .then(htmlText => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, "text/html");
        const sourceTable = doc.querySelector("table.waffle");
        if (!sourceTable) {
          console.error("Tabela não encontrada na página publicada.");
          return;
        }
        
        const rows = sourceTable.querySelectorAll("tr");
        if (rows.length < 2) {
          console.error("Linhas insuficientes para processar os dados.");
          return;
        }
        
        // --- Processa o cabeçalho (segunda linha – índice 1) ---
        let headerCells = Array.from(rows[1].querySelectorAll("td, th"));
        let useNumbering = false;
        if (headerCells.length > 0) {
          const firstHeaderText = headerCells[0].textContent.trim();
          if (firstHeaderText === "" || !isNaN(firstHeaderText)) {
            useNumbering = true;
            headerCells = headerCells.slice(1);
          }
        }
        // Mapeia os cabeçalhos e remove a coluna "Carimbo de data/hora"
        let headers = headerCells.map(cell => cell.textContent.trim());
        const indexCarimbo = headers.findIndex(header => header.toLowerCase().includes("carimbo de data/hora"));
        if (indexCarimbo !== -1) {
          headers.splice(indexCarimbo, 1);
        }
        
        // Cria o cabeçalho na tabela exibida
        const thead = document.querySelector("#sheet-table thead");
        const headerTr = document.createElement("tr");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headerTr.appendChild(th);
        });
        thead.appendChild(headerTr);
        
        // Determina o índice da coluna "Data da Despesa"
        const idxDataDespesa = headers.findIndex(text => text.toLowerCase().includes("data da despesa"));
        // Determina o índice da coluna "Valor Pago"
        const idxValorPago = headers.findIndex(text => text.toLowerCase().includes("valor pago"));
        
        // Conjunto para armazenar combinações únicas de mês/ano
        const uniqueDates = new Set();
        
        // --- Processa as linhas de dados (a partir da terceira linha – índice 2) ---
        const tbody = document.querySelector("#sheet-table tbody");
        for (let i = 2; i < rows.length; i++) {
          let cells = Array.from(rows[i].querySelectorAll("td"));
          if (cells.length === 0) continue;
          
          if (useNumbering && cells.length > headerCells.length) {
            const firstCellText = cells[0].textContent.trim();
            if (firstCellText === "" || !isNaN(firstCellText)) {
              cells = cells.slice(1);
            }
          }
          
          // Remove a célula referente a "Carimbo de data/hora", se existir
          if (indexCarimbo !== -1 && cells.length > indexCarimbo) {
            cells.splice(indexCarimbo, 1);
          }
          
          if (cells.length !== headers.length) continue;
          
          // Se houver coluna "Data da Despesa", extrai o mês/ano e armazena
          if (idxDataDespesa !== -1) {
            let dateText = cells[idxDataDespesa].textContent.trim();
            let parts = dateText.split("/");
            if (parts.length === 3) {
              uniqueDates.add(parts[1] + "/" + parts[2]);
            }
          }
          
          // Cria a linha da tabela e prepara para armazenar o valor pago
          const tr = document.createElement("tr");
          let valorPagoNum = 0; // variável para armazenar o valor numérico da coluna "Valor Pago" desta linha
          
          cells.forEach((cell, j) => {
            const td = document.createElement("td");
            // Verifica se a coluna é de anexo (comprovante ou recibo)
            if (headers[j].toLowerCase().includes("comprovante") || headers[j].toLowerCase().includes("recibo")) {
              const aTag = cell.querySelector("a");
              if (aTag && aTag.href) {
                const a = document.createElement("a");
                a.href = aTag.href;
                a.target = "_blank";
                a.title = "Baixar arquivo";
                a.textContent = "⬇️";
                td.appendChild(a);
              } else {
                td.textContent = "";
              }
            }
            // Se for a coluna "Valor Pago", formata o número em moeda (R$)
            else if (headers[j].toLowerCase().includes("valor pago")) {
              let raw = cell.textContent.trim();
              // Remove pontos e substitui vírgula por ponto para conversão
              raw = raw.replace(/\./g, "").replace(",", ".").replace(/[^\d.-]/g, "");
              let num = parseFloat(raw);
              if (isNaN(num)) { num = 0; }
              valorPagoNum = num;
              const formatted = new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(num);
              td.textContent = formatted;
            }
            else {
              td.textContent = cell.textContent.trim();
            }
            tr.appendChild(td);
          });
          // Armazena o valor pago numérico na linha para uso no cálculo do total
          tr.setAttribute("data-valor-pago", valorPagoNum);
          tbody.appendChild(tr);
        }
        
        // --- Popula o dropdown de filtro com os valores únicos (mês/ano) ---
        const filterSelect = document.getElementById("filter-select");
        let uniqueDatesArray = Array.from(uniqueDates);
        uniqueDatesArray.sort(function(a, b) {
          let [monthA, yearA] = a.split("/");
          let [monthB, yearB] = b.split("/");
          return parseInt(yearA) - parseInt(yearB) || parseInt(monthA) - parseInt(monthB);
        });
        uniqueDatesArray.forEach(function(val) {
          let option = document.createElement("option");
          option.value = val;
          option.textContent = val;
          filterSelect.appendChild(option);
        });
        
        // Função para aplicar o filtro por mês/ano e atualizar o total
        function applyFilter() {
          const selected = filterSelect.value;
          const tbodyRows = document.querySelectorAll("#sheet-table tbody tr");
          tbodyRows.forEach(function(row) {
            if (idxDataDespesa === -1) {
              row.style.display = "";
              return;
            }
            let cell = row.children[idxDataDespesa];
            if (cell) {
              let dateText = cell.textContent.trim();
              let parts = dateText.split("/");
              if (parts.length === 3) {
                let monthYear = parts[1] + "/" + parts[2];
                row.style.display = (selected === "all" || monthYear === selected) ? "" : "none";
              } else {
                row.style.display = "";
              }
            }
          });
          updateTotalSum();
        }
        
        // Inicializa o filtro e o total
        filterSelect.addEventListener("change", applyFilter);
        applyFilter(); // chama uma vez para atualizar o total inicialmente
        
      })
      .catch(error => console.error("Erro ao buscar ou processar a página publicada:", error));
  </script>
</body>
</html>
