<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Babylon Delicatessen - Despesas</title>
  
  <!-- Fonte Orbitron para efeito futurista -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
  
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* Container responsivo para a tabela */
    .table-container {
      width: 100%;
      overflow-x: auto;
      padding: 20px;
    }
    /* Tabela com estilo neon azul */
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.8);
      border: 4px solid #00eaff;
      border-radius: 8px;
      min-width: 600px; /* Garante largura mínima para rolagem se necessário */
    }
    thead th {
      padding: 10px;
      border: 1px solid #00eaff;
      text-align: center;
      background-color: #111;
      font-size: 1.1rem;
    }
    tbody td {
      padding: 10px;
      border: 1px solid #00eaff;
      text-align: center;
    }
    tbody tr:nth-child(even) {
      background-color: #222;
    }
    /* Título da página */
    h1 {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 20px;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff, 0 0 15px #00eaff;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      border-top: 4px solid #00eaff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Relatório de Despesas - Babylon Delicatessen</h1>
  
  <!-- Div que permite a rolagem horizontal caso a tabela ultrapasse a largura da tela -->
  <div class="table-container">
    <table id="sheet-table">
      <thead>
        <!-- O cabeçalho será inserido via JavaScript -->
      </thead>
      <tbody>
        <!-- Os dados serão inseridos via JavaScript -->
      </tbody>
    </table>
  </div>
  
  <footer>
    <p>© 2025 Babylon Delicatessen. Todos os direitos reservados.</p>
  </footer>
  
  <script>
    // URL da página publicada do Google Sheets
    const publishedHtmlUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSXuHtwXJyCycBXp61Lf-_Q17NY-p7bo_V-e2HrC_G2XI8r7DLZDaCQEUcnuqq7bSST4gLrJsJwtOWU/pubhtml?gid=1163522917&single=true";
    
    fetch(publishedHtmlUrl)
      .then(response => response.text())
      .then(htmlText => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, "text/html");
        // A tabela publicada normalmente possui a classe "waffle"
        const sourceTable = doc.querySelector("table.waffle");
        if (!sourceTable) {
          console.error("Tabela não encontrada na página publicada.");
          return;
        }
        
        const rows = sourceTable.querySelectorAll("tr");
        if (rows.length < 2) {
          console.error("Linhas insuficientes para processar os dados.");
          return;
        }
        
        // Desconsidera a primeira linha (índice 0)
        // A segunda linha (índice 1) é o cabeçalho, mas ignoramos também a primeira coluna
        const headerRow = rows[1];
        const headerCells = Array.from(headerRow.querySelectorAll("td, th")).slice(1);
        const headers = headerCells.map(cell => cell.textContent.trim());
        
        // Insere o cabeçalho na tabela da página
        const thead = document.querySelector("#sheet-table thead");
        const headerTr = document.createElement("tr");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headerTr.appendChild(th);
        });
        thead.appendChild(headerTr);
        
        // Define os índices para as colunas dos anexos (relativos ao novo array de cabeçalhos)
        let idxComprovante = headers.findIndex(text => text.toLowerCase().includes("anexar comprovante de pagamento"));
        let idxRecibo = headers.findIndex(text => text.toLowerCase().includes("anexar recibo ou nota fiscal"));
        
        // Processa os dados a partir da terceira linha (índice 2)
        for (let i = 2; i < rows.length; i++) {
          const cells = rows[i].querySelectorAll("td");
          if (!cells.length) continue;
          
          // Desconsidera a primeira coluna (índice 0)
          const dataCells = Array.from(cells).slice(1);
          
          // Cria a linha de dados
          const tr = document.createElement("tr");
          headers.forEach((header, index) => {
            const td = document.createElement("td");
            if (index < dataCells.length) {
              // Para as colunas de anexos, exibe o emoji com link para download
              if (index === idxComprovante || index === idxRecibo) {
                const aTag = dataCells[index].querySelector("a");
                if (aTag && aTag.href) {
                  const a = document.createElement("a");
                  a.href = aTag.href;
                  a.target = "_blank";
                  a.title = "Baixar arquivo";
                  a.textContent = "⬇️";
                  td.appendChild(a);
                } else {
                  td.textContent = "";
                }
              } else {
                td.textContent = dataCells[index].textContent.trim();
              }
            } else {
              td.textContent = "";
            }
            tr.appendChild(td);
          });
          document.querySelector("#sheet-table tbody").appendChild(tr);
        }
      })
      .catch(error => console.error("Erro ao buscar ou processar a página publicada:", error));
  </script>
</body>
</html>
