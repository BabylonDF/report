<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Despesas - Babylon Delicatessen</title>
  <style>
    /* Estilo com tema neon azul */
    body {
      background-color: #000;
      color: #0ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      text-align: center;
      text-shadow: 0 0 5px #0ff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .filters {
      margin: 20px 0;
      text-align: center;
    }
    .filters label {
      margin-right: 10px;
      font-size: 18px;
    }
    .filters select {
      background: #111;
      border: 1px solid #0ff;
      color: #0ff;
      padding: 10px;
      margin: 0 10px;
      font-size: 16px;
      outline: none;
      border-radius: 4px;
    }
    .summary {
      margin: 20px 0;
      text-align: center;
    }
    .summary table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    .summary th, .summary td {
      border: 1px solid #0ff;
      padding: 10px 15px;
    }
    table.data-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 40px;
    }
    table.data-table th, table.data-table td {
      border: 1px solid #0ff;
      padding: 8px;
      text-align: center;
    }
    table.data-table th {
      background-color: #111;
    }
    table.data-table tr:hover {
      background-color: rgba(0, 255, 255, 0.1);
    }
    a {
      color: #0ff;
      text-decoration: none;
    }
  </style>
  <!-- Inclui a biblioteca Tabletop.js -->
  <script src="https://cdn.jsdelivr.net/npm/tabletop@1.5.1/src/tabletop.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Dashboard de Despesas</h1>
    <h2>Babylon Delicatessen</h2>
    
    <!-- Filtros dinâmicos -->
    <div class="filters">
      <label for="yearFilter">Ano:</label>
      <select id="yearFilter">
        <!-- Placeholder e opção "Todos" -->
        <option value="" disabled selected>Selecione Ano</option>
        <option value="all">Todos</option>
      </select>
      <label for="monthFilter">Mês:</label>
      <select id="monthFilter">
        <!-- Placeholder e opção "Todos" -->
        <option value="" disabled selected>Selecione Mês</option>
        <option value="all">Todos</option>
      </select>
    </div>

    <!-- Resumo por categoria -->
    <div class="summary">
      <h2>Resumo de Despesas</h2>
      <div id="summaryContent"><!-- Resumo será injetado aqui --></div>
    </div>

    <!-- Tabela de dados -->
    <div class="data-table">
      <h2>Detalhes das Despesas</h2>
      <table id="expensesTable" class="data-table">
        <thead>
          <tr><!-- Cabeçalhos serão inseridos aqui (linha 2 da planilha) --></tr>
        </thead>
        <tbody><!-- Linhas dos dados serão inseridas via JavaScript --></tbody>
      </table>
    </div>
  </div>

  <script>
    // URL da planilha (versão pubhtml)
    var publicSpreadsheetUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSXuHtwXJyCycBXp61Lf-_Q17NY-p7bo_V-e2HrC_G2XI8r7DLZDaCQEUcnuqq7bSST4gLrJsJwtOWU/pubhtml?gid=1163522917&single=true';

    var allData = [];   // Dados mapeados (a partir da linha 3)
    var headers = [];   // Cabeçalhos definidos na linha 2

    /**
     * Extrai o ano e o mês de uma data no formato dd/mm/aaaa.
     * Retorna um objeto { year, month } ou {year:null, month:null} se inválido.
     */
    function getYearMonth(dateString) {
      var parts = dateString.split('/');
      if (parts.length !== 3) return { year: null, month: null };
      var day   = parseInt(parts[0], 10);
      var month = parseInt(parts[1], 10);
      var year  = parseInt(parts[2], 10);
      if (isNaN(day) || isNaN(month) || isNaN(year)) return { year: null, month: null };
      return { year: year, month: month };
    }

    /**
     * Preenche os dropdowns de Ano e Mês com os valores disponíveis no campo "Data da Despesa".
     * Os dropdowns já possuem um placeholder ("Selecione Ano"/"Selecione Mês") e uma opção "Todos".
     */
    function updateFilters(data) {
      var yearSet = new Set();
      var monthSet = new Set();
      
      data.forEach(function(row) {
        var dateInfo = getYearMonth(row['Data da Despesa'] || '');
        if (dateInfo.year) yearSet.add(dateInfo.year);
        if (dateInfo.month) monthSet.add(dateInfo.month);
      });
      
      var yearFilter = document.getElementById('yearFilter');
      // Mantém os dois primeiros options (placeholder e "Todos")
      yearFilter.innerHTML = '<option value="" disabled selected>Selecione Ano</option><option value="all">Todos</option>';
      Array.from(yearSet).sort().forEach(function(year) {
        yearFilter.innerHTML += '<option value="' + year + '">' + year + '</option>';
      });

      var monthFilter = document.getElementById('monthFilter');
      monthFilter.innerHTML = '<option value="" disabled selected>Selecione Mês</option><option value="all">Todos</option>';
      var monthNames = [ "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
                         "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro" ];
      Array.from(monthSet).sort(function(a, b) { return a - b; }).forEach(function(month) {
        monthFilter.innerHTML += '<option value="' + month + '">' + monthNames[month - 1] + '</option>';
      });
    }

    /**
     * Renderiza a tabela:
     * - Insere os cabeçalhos (linha 2 da planilha) na tag <thead>.
     * - Insere as linhas dos dados (a partir da linha 3) no <tbody>.
     */
    function renderTable(data) {
      var thead = document.querySelector('#expensesTable thead tr');
      thead.innerHTML = '';
      headers.forEach(function(header) {
        thead.innerHTML += '<th>' + header + '</th>';
      });

      var tbody = document.querySelector('#expensesTable tbody');
      tbody.innerHTML = '';
      data.forEach(function(row) {
        var tr = document.createElement('tr');
        headers.forEach(function(header) {
          tr.innerHTML += '<td>' + (row[header] || '') + '</td>';
        });
        tbody.appendChild(tr);
      });
    }

    /**
     * Calcula e exibe um resumo dos gastos:
     * - Agrupa os valores por categoria (campo "Selecione a categoria")
     * - Exibe o total por categoria e o total geral.
     */
    function renderSummary(data) {
      var summary = {};
      var overallTotal = 0;
      data.forEach(function(row) {
        var categoria = row['Selecione a categoria'] || 'Sem Categoria';
        // Converte "Valor Pago" para número (substitui vírgula por ponto)
        var valor = parseFloat((row['Valor Pago'] || '0').replace(',', '.')) || 0;
        overallTotal += valor;
        summary[categoria] = (summary[categoria] || 0) + valor;
      });
      var summaryHTML = '<table><thead><tr><th>Categoria</th><th>Total Gasto</th></tr></thead><tbody>';
      for (var cat in summary) {
        summaryHTML += '<tr><td>' + cat + '</td><td>' + summary[cat].toFixed(2) + '</td></tr>';
      }
      summaryHTML += '<tr><th>Total Geral</th><th>' + overallTotal.toFixed(2) + '</th></tr>';
      summaryHTML += '</tbody></table>';
      document.getElementById('summaryContent').innerHTML = summaryHTML;
    }

    /**
     * Aplica os filtros de Ano e Mês e atualiza a tabela e o resumo.
     * Se o dropdown estiver com o placeholder (valor "" ou "all"), não filtra.
     */
    function applyFilters() {
      var yearFilter = document.getElementById('yearFilter').value;
      var monthFilter = document.getElementById('monthFilter').value;
      
      var filteredData = allData.filter(function(row) {
        var dateInfo = getYearMonth(row['Data da Despesa'] || '');
        var yearMatch = (yearFilter === "" || yearFilter === "all" || String(dateInfo.year) === yearFilter);
        var monthMatch = (monthFilter === "" || monthFilter === "all" || String(dateInfo.month) === monthFilter);
        return yearMatch && monthMatch;
      });
      renderTable(filteredData);
      renderSummary(filteredData);
    }

    // Registra os eventos dos filtros
    document.getElementById('yearFilter').addEventListener('change', applyFilters);
    document.getElementById('monthFilter').addEventListener('change', applyFilters);

    /**
     * Inicializa o Tabletop para buscar os dados da planilha.
     * - Utiliza o método "raw" para obter a matriz completa.
     * - Ignora a primeira linha.
     * - Usa a segunda linha como cabeçalho.
     * - Mapeia as linhas seguintes (a partir da terceira) para objetos.
     * O nome da aba é "Respostas".
     */
    function init() {
      Tabletop.init({
        key: publicSpreadsheetUrl,
        callback: function(data, tabletop) {
          var sheet = tabletop.sheets("Respostas");
          if (!sheet || !sheet.raw || sheet.raw.length < 2) {
            console.error("Dados insuficientes na planilha.");
            return;
          }
          // Debug: visualizar rawData no console (opcional)
          // console.log("Raw data:", sheet.raw);
          
          // Linha 2 (índice 1) será o cabeçalho
          headers = sheet.raw[1];
          // A partir da linha 3 (índice 2) são os dados
          allData = sheet.raw.slice(2).map(function(row) {
            var obj = {};
            headers.forEach(function(header, index) {
              obj[header] = row[index];
            });
            return obj;
          });
          updateFilters(allData);
          renderTable(allData);
          renderSummary(allData);
        },
        simpleSheet: false
      });
    }
    window.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
