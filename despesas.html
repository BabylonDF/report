<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Dashboard de Despesas - Babylon Delicatessen</title>
  <style>
    /* Estilo com tema neon azul */
    body {
      background-color: #000;
      color: #0ff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1, h2 {
      text-align: center;
      text-shadow: 0 0 5px #0ff;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .filters {
      margin: 20px auto;
      text-align: center;
    }
    .filters label {
      margin-right: 10px;
      font-size: 18px;
    }
    .filters select {
      background: #111;
      border: 1px solid #0ff;
      color: #0ff;
      padding: 10px;
      margin: 0 10px;
      font-size: 16px;
      border-radius: 4px;
    }
    .summary {
      margin: 20px auto;
      text-align: center;
    }
    .summary table {
      margin: 0 auto;
      border-collapse: collapse;
    }
    .summary th, .summary td {
      border: 1px solid #0ff;
      padding: 10px 15px;
    }
    table.data-table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #0ff;
      border-radius: 4px;
    }
    table.data-table th, table.data-table td {
      border: 1px solid #0ff;
      padding: 8px;
      text-align: center;
    }
    table.data-table th {
      background-color: #111;
    }
    table.data-table tr:hover {
      background-color: rgba(0, 255, 255, 0.1);
    }
    a {
      color: #0ff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard de Despesas</h1>
    <h2>Babylon Delicatessen</h2>
    
    <!-- Dropdowns de Filtros -->
    <div class="filters">
      <label for="yearFilter">Ano:</label>
      <select id="yearFilter">
        <option value="" disabled selected>Selecione Ano</option>
        <option value="all">Todos</option>
      </select>
      <label for="monthFilter">MÃªs:</label>
      <select id="monthFilter">
        <option value="" disabled selected>Selecione MÃªs</option>
        <option value="all">Todos</option>
      </select>
    </div>
    
    <!-- Resumo -->
    <div class="summary">
      <h2>Resumo de Despesas</h2>
      <div id="summaryContent"></div>
    </div>
    
    <!-- Tabela com Dados -->
    <table id="expensesTable" class="data-table">
      <thead>
        <tr id="tableHeader"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>
  
  <script>
    // URL da pÃ¡gina publicada da planilha (HTML) â€“ observe que usa "pubhtml" e o gid da aba "Respostas"
    const publishedHtmlUrl = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vSXuHtwXJyCycBXp61Lf-_Q17NY-p7bo_V-e2HrC_G2XI8r7DLZDaCQEUcnuqq7bSST4gLrJsJwtOWU/pubhtml?gid=1163522917&single=true';
    
    let allData = [];   // Array de objetos com os dados (linhas a partir da 3Âª)
    let headers = [];   // CabeÃ§alhos extraÃ­dos da 2Âª linha da planilha
    
    // FunÃ§Ã£o para extrair ano e mÃªs de uma data no formato dd/mm/aaaa
    function getYearMonth(dateStr) {
      const parts = dateStr.split('/');
      if (parts.length !== 3) return { year: null, month: null };
      const day   = parseInt(parts[0], 10);
      const month = parseInt(parts[1], 10);
      const year  = parseInt(parts[2], 10);
      if (isNaN(day) || isNaN(month) || isNaN(year)) return { year: null, month: null };
      return { year, month };
    }
    
    // Atualiza os dropdowns com os anos e meses encontrados no campo "Data da Despesa"
    function updateFilters(data) {
      const yearSet = new Set();
      const monthSet = new Set();
      data.forEach(row => {
        const dateStr = row['Data da Despesa'] || '';
        const dt = getYearMonth(dateStr);
        if (dt.year) yearSet.add(dt.year);
        if (dt.month) monthSet.add(dt.month);
      });
      
      const yearFilter = document.getElementById('yearFilter');
      yearFilter.innerHTML = '<option value="" disabled selected>Selecione Ano</option><option value="all">Todos</option>';
      Array.from(yearSet).sort((a, b) => a - b).forEach(year => {
        yearFilter.innerHTML += `<option value="${year}">${year}</option>`;
      });
      
      const monthFilter = document.getElementById('monthFilter');
      monthFilter.innerHTML = '<option value="" disabled selected>Selecione MÃªs</option><option value="all">Todos</option>';
      const monthNames = [ "Janeiro", "Fevereiro", "MarÃ§o", "Abril", "Maio", "Junho",
                           "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro" ];
      Array.from(monthSet).sort((a, b) => a - b).forEach(m => {
        monthFilter.innerHTML += `<option value="${m}">${monthNames[m-1]}</option>`;
      });
    }
    
    // Renderiza a tabela: insere cabeÃ§alhos e dados
    function renderTable(data) {
      const tableHeader = document.getElementById('tableHeader');
      tableHeader.innerHTML = '';
      headers.forEach(header => {
        tableHeader.innerHTML += `<th>${header}</th>`;
      });
      
      const tableBody = document.getElementById('tableBody');
      tableBody.innerHTML = '';
      data.forEach(row => {
        let tr = document.createElement('tr');
        headers.forEach(header => {
          let cellContent = row[header] || '';
          // Se o campo for um link para comprovante ou recibo, exibe emoji com link para download
          if (header === 'Anexar Comprovante de Pagamento' && cellContent.trim() !== '') {
            cellContent = `<a href="${cellContent}" download target="_blank">ðŸ“Ž</a>`;
          } else if (header === 'Anexar Recibo ou Nota Fiscal' && cellContent.trim() !== '') {
            cellContent = `<a href="${cellContent}" download target="_blank">ðŸ§¾</a>`;
          }
          tr.innerHTML += `<td>${cellContent}</td>`;
        });
        tableBody.appendChild(tr);
      });
    }
    
    // Calcula e exibe o resumo dos gastos por categoria e o total geral
    function renderSummary(data) {
      let summary = {};
      let overallTotal = 0;
      data.forEach(row => {
        const categoria = row['Selecione a categoria'] || 'Sem Categoria';
        const valorStr = row['Valor Pago'] || '0';
        const valor = parseFloat(valorStr.replace(',', '.')) || 0;
        overallTotal += valor;
        summary[categoria] = (summary[categoria] || 0) + valor;
      });
      let summaryHTML = '<table><thead><tr><th>Categoria</th><th>Total Gasto</th></tr></thead><tbody>';
      for (let cat in summary) {
        summaryHTML += `<tr><td>${cat}</td><td>${summary[cat].toFixed(2)}</td></tr>`;
      }
      summaryHTML += `<tr><th>Total Geral</th><th>${overallTotal.toFixed(2)}</th></tr>`;
      summaryHTML += '</tbody></table>';
      document.getElementById('summaryContent').innerHTML = summaryHTML;
    }
    
    // Aplica os filtros de Ano e MÃªs e atualiza tabela e resumo
    function applyFilters() {
      const yearVal = document.getElementById('yearFilter').value;
      const monthVal = document.getElementById('monthFilter').value;
      const filteredData = allData.filter(row => {
        const dt = getYearMonth(row['Data da Despesa'] || '');
        const yearMatch = (yearVal === "" || yearVal === "all" || String(dt.year) === yearVal);
        const monthMatch = (monthVal === "" || monthVal === "all" || String(dt.month) === monthVal);
        return yearMatch && monthMatch;
      });
      renderTable(filteredData);
      renderSummary(filteredData);
    }
    
    document.getElementById('yearFilter').addEventListener('change', applyFilters);
    document.getElementById('monthFilter').addEventListener('change', applyFilters);
    
    // Busca os dados da planilha publicada via fetch e processa a tabela
    function init() {
      fetch(publishedHtmlUrl)
        .then(response => response.text())
        .then(htmlText => {
          const parser = new DOMParser();
          const doc = parser.parseFromString(htmlText, "text/html");
          // A tabela da planilha normalmente possui a classe "waffle"
          const sourceTable = doc.querySelector("table.waffle");
          if (!sourceTable) {
            console.error("Tabela nÃ£o encontrada na pÃ¡gina publicada.");
            return;
          }
          const rows = sourceTable.querySelectorAll("tr");
          if (rows.length < 2) {
            console.error("Linhas insuficientes na tabela.");
            return;
          }
          // A segunda linha (Ã­ndice 1) serÃ¡ o cabeÃ§alho
          const headerCells = rows[1].querySelectorAll("td, th");
          headers = [];
          headerCells.forEach(cell => {
            headers.push(cell.textContent.trim());
          });
          // Processa os dados a partir da terceira linha (Ã­ndice 2)
          allData = [];
          for (let i = 2; i < rows.length; i++) {
            const cells = rows[i].querySelectorAll("td");
            if (cells.length < headers.length) continue;
            let rowObj = {};
            cells.forEach((cell, index) => {
              // Se houver link, pega o atributo href; caso contrÃ¡rio, o texto
              const link = cell.querySelector("a");
              if (link) {
                rowObj[headers[index]] = link.getAttribute("href");
              } else {
                rowObj[headers[index]] = cell.textContent.trim();
              }
            });
            allData.push(rowObj);
          }
          // Atualiza os dropdowns, a tabela e o resumo
          updateFilters(allData);
          renderTable(allData);
          renderSummary(allData);
        })
        .catch(error => console.error("Erro ao buscar ou processar a pÃ¡gina publicada:", error));
    }
    
    window.addEventListener("DOMContentLoaded", init);
  </script>
</body>
</html>
