<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Babylon Delicatessen - Despesas</title>
  
  <!-- Fonte Orbitron para efeito futurista -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
  
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    /* Container responsivo com barra de rolagem horizontal */
    .table-responsive {
      width: 90%;
      margin: 120px auto 20px;
      overflow-x: auto;
    }
    /* Tabela com estilo neon azul */
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.8);
      border: 4px solid #00eaff;
      border-radius: 8px;
    }
    thead th {
      padding: 10px;
      border: 1px solid #00eaff;
      text-align: center;
      background-color: #111;
      font-size: 1.1rem;
      white-space: nowrap;
    }
    tbody td {
      padding: 10px;
      border: 1px solid #00eaff;
      text-align: center;
      white-space: nowrap;
    }
    tbody tr:nth-child(even) {
      background-color: #222;
    }
    /* Título da página */
    h1 {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 20px;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff, 0 0 15px #00eaff;
    }
    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      border-top: 4px solid #00eaff;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <h1>Relatório de Despesas - Babylon Delicatessen</h1>
  
  <!-- Container responsivo para a tabela -->
  <div class="table-responsive">
    <table id="sheet-table">
      <thead>
        <!-- Cabeçalho será inserido via JavaScript -->
      </thead>
      <tbody>
        <!-- Dados serão inseridos via JavaScript -->
      </tbody>
    </table>
  </div>
  
  <footer>
    <p>© 2025 Babylon Delicatessen. Todos os direitos reservados.</p>
  </footer>
  
  <script>
    // URL da página publicada do Google Sheets
    const publishedHtmlUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSXuHtwXJyCycBXp61Lf-_Q17NY-p7bo_V-e2HrC_G2XI8r7DLZDaCQEUcnuqq7bSST4gLrJsJwtOWU/pubhtml?gid=1163522917&single=true";
    
    fetch(publishedHtmlUrl)
      .then(response => response.text())
      .then(htmlText => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, "text/html");
        // A tabela publicada normalmente possui a classe "waffle"
        const sourceTable = doc.querySelector("table.waffle");
        if (!sourceTable) {
          console.error("Tabela não encontrada na página publicada.");
          return;
        }
        
        const rows = sourceTable.querySelectorAll("tr");
        if (rows.length < 2) {
          console.error("Linhas insuficientes para processar os dados.");
          return;
        }
        
        // Processa o cabeçalho (segunda linha - índice 1)
        const headerRow = rows[1];
        const headerCells = headerRow.querySelectorAll("td, th");
        const headerCount = headerCells.length;
        
        // Verifica o número de células na primeira linha de dados (linha 3 - índice 2)
        const firstDataRow = rows[2];
        const dataCells = firstDataRow ? firstDataRow.querySelectorAll("td") : [];
        const dataCellsCount = dataCells.length;
        
        // Se o cabeçalho tem uma célula a mais, presume-se que seja a numeração de linha
        const useExtraColumn = headerCount > dataCellsCount;
        
        // Monta o array de cabeçalhos: se houver célula extra, descarta apenas no cabeçalho
        const headers = useExtraColumn ? 
          Array.from(headerCells).slice(1).map(cell => cell.textContent.trim()) : 
          Array.from(headerCells).map(cell => cell.textContent.trim());
        
        // Insere o cabeçalho na tabela
        const thead = document.querySelector("#sheet-table thead");
        const headerTr = document.createElement("tr");
        headers.forEach(header => {
          const th = document.createElement("th");
          th.textContent = header;
          headerTr.appendChild(th);
        });
        thead.appendChild(headerTr);
        
        // Identifica os índices das colunas de anexo com base no array de cabeçalhos
        let idxComprovante = headers.findIndex(text => text.toLowerCase().includes("anexar comprovante de pagamento"));
        let idxRecibo = headers.findIndex(text => text.toLowerCase().includes("anexar recibo ou nota fiscal"));
        
        // Processa os dados a partir da terceira linha (índice 2)
        const tbody = document.querySelector("#sheet-table tbody");
        for (let i = 2; i < rows.length; i++) {
          const cells = rows[i].querySelectorAll("td");
          if (!cells.length) continue;
          // Se o cabeçalho possuía uma célula extra (numeração), usa todas as células dos dados;
          // caso contrário, utiliza todas as células.
          const rowCells = useExtraColumn ? Array.from(cells).slice(1) : Array.from(cells);
          // Se por algum motivo a quantidade de células for diferente do número de cabeçalhos, continua para evitar erros.
          if (rowCells.length !== headers.length) continue;
          
          const tr = document.createElement("tr");
          rowCells.forEach((cell, j) => {
            const td = document.createElement("td");
            // Para as colunas de anexo, exibe o emoji se houver link
            if (j === idxComprovante || j === idxRecibo) {
              const aTag = cell.querySelector("a");
              if (aTag && aTag.href) {
                const a = document.createElement("a");
                a.href = aTag.href;
                a.target = "_blank";
                a.title = "Baixar arquivo";
                a.textContent = "⬇️";
                td.appendChild(a);
              } else {
                td.textContent = "";
              }
            } else {
              td.textContent = cell.textContent.trim();
            }
            tr.appendChild(td);
          });
          tbody.appendChild(tr);
        }
      })
      .catch(error => console.error("Erro ao buscar ou processar a página publicada:", error));
  </script>
</body>
</html>
