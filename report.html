<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Babylon Delicatessen - Despesas</title>
  
  <!-- Importa a fonte Orbitron -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap">
  
  <style>
    /* Reset b√°sico */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Orbitron', sans-serif;
      background-color: black;
      color: white;
      min-height: 100vh;
      overflow-x: hidden;
    }
    h1 {
      text-align: center;
      margin-top: 100px;
      margin-bottom: 20px;
      color: #00eaff;
      text-shadow: 0 0 8px #00eaff, 0 0 15px #00eaff;
    }
    /* √Årea dos filtros (apenas na tela) */
    #filter-container {
      width: 90%;
      margin: 20px auto;
      text-align: center;
    }
    /* Filtros em duas linhas */
    #filter-date, #filter-other { margin-bottom: 10px; }
    #filter-container label { margin-right: 5px; color: #00eaff; }
    #filter-container select {
      padding: 5px;
      font-size: 16px;
      border: 2px solid #00eaff;
      background-color: #111;
      color: #00eaff;
      border-radius: 4px;
      margin-right: 20px;
    }
    /* Bot√£o de impress√£o (na tela) */
    #print-btn {
      font-size: 20px;
      background: none;
      border: none;
      color: #00eaff;
      cursor: pointer;
      margin-left: 10px;
    }
    /* Total exibido na tela */
    #total-container {
      width: 90%;
      margin: 10px auto;
      text-align: right;
      color: #00eaff;
      font-size: 18px;
    }
    /* Tabela responsiva */
    .table-responsive {
      width: 90%;
      margin: 20px auto;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(0, 0, 0, 0.8);
      border: 4px solid #00eaff;
      border-radius: 8px;
    }
    thead th {
      padding: 10px;
      border: 1px solid #00eaff;
      text-align: center;
      background-color: #111;
      font-size: 1.1rem;
      white-space: nowrap;
    }
    tbody td {
      padding: 10px;
      border: 1px solid #00eaff;
      text-align: center;
      white-space: nowrap;
    }
    tbody tr:nth-child(even) { background-color: #222; }
    footer {
      text-align: center;
      padding: 20px;
      background: #111;
      border-top: 4px solid #00eaff;
      margin-top: 40px;
    }
    /* Elementos que n√£o ser√£o impressos (na tela) */
    .no-print { }
    /* Elementos que ser√£o exibidos apenas na impress√£o */
    .print-only { display: none; }
    /* Na impress√£o, ocultamos os elementos da tela e exibimos os print-only */
    @media print {
      #filter-container, #total-container, footer, #sheet-table { display: none !important; }
      .print-only { display: block !important; }
      .hide-print { display: none !important; }
      table { border: 1px solid #000; }
    }
    /* Cabe√ßalho e rodap√© de impress√£o */
    #print-header, #print-footer {
      text-align: center;
      color: black;
      margin: 10px 0;
      font-size: 14px;
    }
    /* Container para relat√≥rio impresso */
    #print-body { display: none; }
    @media print { #print-body { display: block !important; } }
  </style>
</head>
<body>
  <h1>Relat√≥rio de Despesas - Babylon Delicatessen</h1>
  
  <!-- Filtros (na tela) -->
  <div id="filter-container" class="no-print">
    <div id="filter-date">
      <label for="filter-year">Ano:</label>
      <select id="filter-year"><option value="all">Todos</option></select>
      <label for="filter-month">M√™s:</label>
      <select id="filter-month"><option value="all">Todos</option></select>
      <button id="print-btn" onclick="window.print()" title="Imprimir relat√≥rio">üñ®Ô∏è</button>
    </div>
    <div id="filter-other">
      <label for="filter-categoria">Categoria:</label>
      <select id="filter-categoria"><option value="all">Todos</option></select>
      <label for="filter-forma">Forma de Pgto:</label>
      <select id="filter-forma"><option value="all">Todos</option></select>
      <label for="filter-credor">Credor:</label>
      <select id="filter-credor"><option value="all">Todos</option></select>
      <label for="filter-pago">Pago Por:</label>
      <select id="filter-pago"><option value="all">Todos</option></select>
    </div>
  </div>
  
  <!-- Total (na tela) -->
  <div id="total-container" class="no-print">Total Valor Pago: R$ 0,00</div>
  
  <!-- Cabe√ßalho de impress√£o -->
  <div id="print-header" class="print-only"></div>
  
  <!-- Container para relat√≥rio impresso -->
  <div id="print-body" class="print-only"></div>
  
  <!-- Tabela original (na tela) -->
  <div class="table-responsive">
    <table id="sheet-table">
      <thead></thead>
      <tbody></tbody>
    </table>
  </div>
  
  <!-- Rodap√© de impress√£o -->
  <div id="print-footer" class="print-only"></div>
  
  <footer class="no-print">
    <p>¬© 2025 Babylon Delicatessen. Todos os direitos reservados.</p>
  </footer>
  
  <script>
    // URL do Google Sheets publicado
    const publishedHtmlUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vSXuHtwXJyCycBXp61Lf-_Q17NY-p7bo_V-e2HrC_G2XI8r7DLZDaCQEUcnuqq7bSST4gLrJsJwtOWU/pubhtml?gid=1163522917&single=true";
    
    // Conjuntos para os valores √∫nicos dos filtros
    const uniqueMonths = new Set();
    const uniqueYears = new Set();
    const uniqueCategories = new Set();
    const uniqueFormaPgto = new Set();
    const uniqueCredor = new Set();
    const uniquePagoPor = new Set();
    
    // Vari√°veis globais para os √≠ndices finais dos filtros na tabela exibida
    let idxDataFinal = -1, idxCategoriaFinal = -1, idxFormaFinal = -1,
        idxCredorFinal = -1, idxPagoFinal = -1, idxValorFinal = -1;
    // Armazena os cabe√ßalhos exibidos para uso na impress√£o
    let globalDisplayHeaders = [];
    
    // Atualiza o total exibido na tela
    function updateTotalSum() {
      let total = 0;
      document.querySelectorAll("#sheet-table tbody tr").forEach(row => {
        if (row.style.display !== "none") {
          total += parseFloat(row.getAttribute("data-valor-pago") || "0");
        }
      });
      document.getElementById("total-container").textContent =
        "Total Valor Pago: " + new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(total);
    }
    
    // Atualiza os dropdowns dos filtros com base nas linhas vis√≠veis
    function updateFilterDropdowns() {
      const visibleRows = Array.from(document.querySelectorAll("#sheet-table tbody tr"))
                               .filter(row => row.style.display !== "none");
      const yearSet = new Set(), monthSet = new Set(),
            catSet = new Set(), formaSet = new Set(),
            credorSet = new Set(), pagoSet = new Set();
      visibleRows.forEach(row => {
        if (idxDataFinal !== -1) {
          let parts = row.children[idxDataFinal].textContent.trim().split("/");
          if (parts.length === 3) { yearSet.add(parts[2]); monthSet.add(parts[1]); }
        }
        if (idxCategoriaFinal !== -1) { catSet.add(row.children[idxCategoriaFinal].textContent.trim()); }
        if (idxFormaFinal !== -1) { formaSet.add(row.children[idxFormaFinal].textContent.trim()); }
        if (idxCredorFinal !== -1) { credorSet.add(row.children[idxCredorFinal].textContent.trim()); }
        if (idxPagoFinal !== -1) { pagoSet.add(row.children[idxPagoFinal].textContent.trim()); }
      });
      updateDropdown("filter-year", yearSet);
      updateDropdown("filter-month", monthSet);
      updateDropdown("filter-categoria", catSet);
      updateDropdown("filter-forma", formaSet);
      updateDropdown("filter-credor", credorSet);
      updateDropdown("filter-pago", pagoSet);
    }
    
    // Fun√ß√£o auxiliar para atualizar um dropdown
    function updateDropdown(id, setValues) {
      const select = document.getElementById(id);
      const currentValue = select.value;
      select.innerHTML = "";
      const defOpt = document.createElement("option");
      defOpt.value = "all"; defOpt.textContent = "Todos";
      select.appendChild(defOpt);
      let arr = Array.from(setValues);
      if (id === "filter-year" || id === "filter-month")
        arr.sort((a, b) => parseInt(a) - parseInt(b));
      else arr.sort();
      arr.forEach(val => {
        const opt = document.createElement("option");
        opt.value = val; opt.textContent = val;
        select.appendChild(opt);
      });
      select.value = arr.includes(currentValue) ? currentValue : "all";
    }
    
    // Aplica os filtros combinados
    function applyFilter() {
      const selYear = document.getElementById("filter-year").value;
      const selMonth = document.getElementById("filter-month").value;
      const selCat = document.getElementById("filter-categoria").value;
      const selForma = document.getElementById("filter-forma").value;
      const selCredor = document.getElementById("filter-credor").value;
      const selPago = document.getElementById("filter-pago").value;
      
      document.querySelectorAll("#sheet-table tbody tr").forEach(row => {
        let show = true;
        if (idxDataFinal !== -1) {
          let parts = row.children[idxDataFinal].textContent.trim().split("/");
          if (parts.length === 3) {
            if (selYear !== "all" && parts[2] !== selYear) show = false;
            if (selMonth !== "all" && parts[1] !== selMonth) show = false;
          }
        }
        if (idxCategoriaFinal !== -1 && selCat !== "all") {
          if (row.children[idxCategoriaFinal].textContent.trim() !== selCat) show = false;
        }
        if (idxFormaFinal !== -1 && selForma !== "all") {
          if (row.children[idxFormaFinal].textContent.trim() !== selForma) show = false;
        }
        if (idxCredorFinal !== -1 && selCredor !== "all") {
          if (row.children[idxCredorFinal].textContent.trim() !== selCredor) show = false;
        }
        if (idxPagoFinal !== -1 && selPago !== "all") {
          if (row.children[idxPagoFinal].textContent.trim() !== selPago) show = false;
        }
        row.style.display = show ? "" : "none";
      });
      updateTotalSum();
      updateFilterDropdowns();
    }
    
    function addFilterListeners() {
      document.getElementById("filter-year").addEventListener("change", applyFilter);
      document.getElementById("filter-month").addEventListener("change", applyFilter);
      document.getElementById("filter-categoria").addEventListener("change", applyFilter);
      document.getElementById("filter-forma").addEventListener("change", applyFilter);
      document.getElementById("filter-credor").addEventListener("change", applyFilter);
      document.getElementById("filter-pago").addEventListener("change", applyFilter);
    }
    
    // Atualiza o cabe√ßalho e rodap√© de impress√£o e agrupa os registros por m√™s (quando o ano √© espec√≠fico)
    function updatePrintInfo() {
      const selYear = document.getElementById("filter-year").value;
      const selMonth = document.getElementById("filter-month").value;
      const totalText = document.getElementById("total-container").textContent;
      let headerHTML = "<h2>Relat√≥rio de Despesas - Babylon Delicatessen</h2>";
      headerHTML += "<p>Ano escolhido: " + (selYear === "all" ? "Todos" : selYear) + " - " + totalText + "</p>";
      document.getElementById("print-header").innerHTML = headerHTML;
      
      const rows = Array.from(document.querySelectorAll("#sheet-table tbody tr"))
                        .filter(row => row.style.display !== "none");
      
      let printBodyHTML = "";
      // Para impress√£o, exibiremos apenas as colunas permitidas
      const allowedPrint = ["Data", "Credor", "Descri√ß√£o", "Valor"];
      // Obtenha os √≠ndices correspondentes a esses cabe√ßalhos no array global
      const allowedIndices = allowedPrint.map(col => globalDisplayHeaders.findIndex(h => h === col));
      
      if (selYear !== "all") {
        // Agrupa por m√™s
        let groups = {};
        rows.forEach(row => {
          let parts = row.children[idxDataFinal].textContent.trim().split("/");
          if (parts.length === 3) {
            let month = parts[1];
            if (!groups[month]) groups[month] = [];
            groups[month].push(row);
          }
        });
        const monthKeys = Object.keys(groups).sort((a, b) => parseInt(a) - parseInt(b));
        monthKeys.forEach(month => {
          let subtotal = 0;
          groups[month].forEach(row => {
            subtotal += parseFloat(row.getAttribute("data-valor-pago") || "0");
          });
          const formattedSubtotal = new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(subtotal);
          printBodyHTML += "<h3>M√™s " + month + " - Total: " + formattedSubtotal + "</h3>";
          printBodyHTML += "<table style='width:100%; border-collapse: collapse;'>";
          printBodyHTML += "<thead><tr>";
          allowedPrint.forEach(col => {
            printBodyHTML += "<th style='border: 1px solid #000; padding: 5px;'>" + col + "</th>";
          });
          printBodyHTML += "</tr></thead><tbody>";
          groups[month].forEach(row => {
            printBodyHTML += "<tr>";
            allowedIndices.forEach(index => {
              if (index >= 0 && row.children[index]) {
                const cellText = row.children[index].textContent.trim();
                printBodyHTML += "<td style='border: 1px solid #000; padding: 5px; text-align: center;'>" + cellText + "</td>";
              }
            });
            printBodyHTML += "</tr>";
          });
          printBodyHTML += "</tbody></table><br/>";
        });
      } else {
        // Exibe todos os registros juntos
        let subtotal = 0;
        rows.forEach(row => { subtotal += parseFloat(row.getAttribute("data-valor-pago") || "0"); });
        const formattedSubtotal = new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(subtotal);
        printBodyHTML += "<h3>Total: " + formattedSubtotal + "</h3>";
        printBodyHTML += "<table style='width:100%; border-collapse: collapse;'>";
        printBodyHTML += "<thead><tr>";
        allowedPrint.forEach(col => {
          printBodyHTML += "<th style='border: 1px solid #000; padding: 5px;'>" + col + "</th>";
        });
        printBodyHTML += "</tr></thead><tbody>";
        rows.forEach(row => {
          printBodyHTML += "<tr>";
          allowedIndices.forEach(index => {
            if (index >= 0 && row.children[index]) {
              const cellText = row.children[index].textContent.trim();
              printBodyHTML += "<td style='border: 1px solid #000; padding: 5px; text-align: center;'>" + cellText + "</td>";
            }
          });
          printBodyHTML += "</tr>";
        });
        printBodyHTML += "</tbody></table>";
      }
      
      document.getElementById("print-body").innerHTML = printBodyHTML;
      const now = new Date();
      document.getElementById("print-footer").innerHTML = "<p>Impress√£o realizada em: " + now.toLocaleString("pt-BR") + "</p>";
    }
    
    window.addEventListener("beforeprint", updatePrintInfo);
    
    // Busca e processa os dados do Google Sheets
    fetch(publishedHtmlUrl)
      .then(response => response.text())
      .then(htmlText => {
        const parser = new DOMParser();
        const doc = parser.parseFromString(htmlText, "text/html");
        const sourceTable = doc.querySelector("table.waffle");
        if (!sourceTable) { console.error("Tabela n√£o encontrada."); return; }
        const rows = sourceTable.querySelectorAll("tr");
        if (rows.length < 2) { console.error("Linhas insuficientes."); return; }
        
        // Processa o cabe√ßalho (linha 2 ‚Äì √≠ndice 1)
        let headerCells = Array.from(rows[1].querySelectorAll("td, th"));
        let useNumbering = false;
        if (headerCells.length > 0) {
          const first = headerCells[0].textContent.trim();
          if (first === "" || !isNaN(first)) { useNumbering = true; headerCells = headerCells.slice(1); }
        }
        // Colunas a excluir (em min√∫sculas)
        const columnsToExclude = [
          "carimbo de data/hora",
          "[form publisher] edit url",
          "[form publisher] doc url",
          "[form publisher] increment",
          "[form publisher] pdf url",
          "n¬∫ do documento"
        ];
        let keptIndices = [];
        let headers = [];
        headerCells.forEach((cell, i) => {
          const txt = cell.textContent.trim();
          const lower = txt.toLowerCase();
          let exclude = false;
          for (let col of columnsToExclude) { if(lower.includes(col)) { exclude = true; break; } }
          if (!exclude) { keptIndices.push(i); headers.push(txt); }
        });
        
        // √çndices originais para "Data da Despesa" e "Valor Pago"
        const idxDataDespesaOrig = headers.findIndex(h => h.toLowerCase().includes("data da despesa"));
        const idxValorPagoOrig = headers.findIndex(h => h.toLowerCase().includes("valor pago"));
        
        // Mapeamento para renomear os cabe√ßalhos conforme solicitado
        const headerMapping = {
          "data da despesa": "Data",
          "selecione a categoria": "Categoria",
          "escolha a op√ß√£o de pagamento": "Forma de Pgto",
          "nome do credor": "Credor",
          "descri√ß√£o": "Descri√ß√£o",
          "valor pago": "Valor",
          "custeado por": "Pago Por",
          "anexar comprovante de pagamento": "Comprovante pgto",
          "anexar recibo ou nota fiscal": "Recibo/NF"
        };
        let displayHeaders = headers.map(h => {
          let lower = h.toLowerCase();
          return headerMapping[lower] || h;
        });
        globalDisplayHeaders = displayHeaders;  // Armazena para uso na impress√£o
        
        // Cria o cabe√ßalho da tabela exibida
        const thead = document.querySelector("#sheet-table thead");
        const headerTr = document.createElement("tr");
        displayHeaders.forEach(h => {
          const th = document.createElement("th");
          th.textContent = h;
          // Adiciona a classe hide-print para as colunas que n√£o ser√£o impressas
          if (h.toLowerCase().includes("comprovante") || h.toLowerCase().includes("recibo"))
            th.classList.add("hide-print");
          headerTr.appendChild(th);
        });
        thead.appendChild(headerTr);
        
        // Determina os √≠ndices finais para os filtros na tabela exibida
        idxDataFinal = displayHeaders.findIndex(h => h === "Data");
        idxCategoriaFinal = displayHeaders.findIndex(h => h === "Categoria");
        idxFormaFinal = displayHeaders.findIndex(h => h === "Forma de Pgto");
        idxCredorFinal = displayHeaders.findIndex(h => h === "Credor");
        idxPagoFinal = displayHeaders.findIndex(h => h === "Pago Por");
        idxValorFinal = displayHeaders.findIndex(h => h === "Valor");
        
        // Processa as linhas de dados (linha 3 em diante ‚Äì √≠ndice 2)
        const tbody = document.querySelector("#sheet-table tbody");
        for (let i = 2; i < rows.length; i++) {
          let cells = Array.from(rows[i].querySelectorAll("td"));
          if (cells.length === 0) continue;
          if (useNumbering) { cells = cells.slice(1); }  // Remo√ß√£o incondicional da primeira c√©lula
          let filteredCells = keptIndices.map(index => cells[index]);
          if (filteredCells.length !== headers.length) continue;
          // Ignora a linha se "Data da Despesa" estiver vazia
          if (idxDataDespesaOrig !== -1) {
            let dataDespesa = filteredCells[idxDataDespesaOrig].textContent.trim();
            if (dataDespesa === "") continue;
            let parts = dataDespesa.split("/");
            if (parts.length === 3) {
              uniqueMonths.add(parts[1]);
              uniqueYears.add(parts[2]);
            }
          }
          // Armazena os valores para os demais filtros
          if (idxCategoriaFinal !== -1) {
            let cat = filteredCells[idxCategoriaFinal].textContent.trim();
            if (cat !== "") uniqueCategories.add(cat);
          }
          if (idxFormaFinal !== -1) {
            let forma = filteredCells[idxFormaFinal].textContent.trim();
            if (forma !== "") uniqueFormaPgto.add(forma);
          }
          if (idxCredorFinal !== -1) {
            let credor = filteredCells[idxCredorFinal].textContent.trim();
            if (credor !== "") uniqueCredor.add(credor);
          }
          if (idxPagoFinal !== -1) {
            let pago = filteredCells[idxPagoFinal].textContent.trim();
            if (pago !== "") uniquePagoPor.add(pago);
          }
          // Cria a linha da tabela e trata o campo "Valor"
          const tr = document.createElement("tr");
          let valorPagoNum = 0;
          filteredCells.forEach((cell, j) => {
            const td = document.createElement("td");
            if (displayHeaders[j].toLowerCase().includes("comprovante") || displayHeaders[j].toLowerCase().includes("recibo")) {
              const aTag = cell.querySelector("a");
              if (aTag && aTag.href) {
                const a = document.createElement("a");
                a.href = aTag.href; a.target = "_blank"; a.title = "Baixar arquivo"; a.textContent = "‚¨áÔ∏è";
                td.appendChild(a);
              } else { td.textContent = ""; }
              td.classList.add("hide-print");
            }
            else if (displayHeaders[j].toLowerCase().includes("valor")) {
              let raw = cell.textContent.trim();
              raw = raw.replace(/\./g, "").replace(",", ".").replace(/[^\d.-]/g, "");
              let num = parseFloat(raw);
              if (isNaN(num)) { num = 0; }
              valorPagoNum = num;
              td.textContent = new Intl.NumberFormat("pt-BR", { style: "currency", currency: "BRL" }).format(num);
            }
            else {
              td.textContent = cell.textContent.trim();
              const allowedPrint = ["Data", "Credor", "Descri√ß√£o", "Valor"];
              if (!allowedPrint.includes(displayHeaders[j])) { td.classList.add("hide-print"); }
            }
            tr.appendChild(td);
          });
          tr.setAttribute("data-valor-pago", valorPagoNum);
          tbody.appendChild(tr);
        }
        
        // Popula os dropdowns com todos os dados
        function populateAllDropdowns() {
          const filterYear = document.getElementById("filter-year");
          Array.from(uniqueYears).sort((a, b) => parseInt(a) - parseInt(b)).forEach(year => {
            let opt = document.createElement("option");
            opt.value = year; opt.textContent = year; filterYear.appendChild(opt);
          });
          const filterMonth = document.getElementById("filter-month");
          Array.from(uniqueMonths).sort((a, b) => parseInt(a) - parseInt(b)).forEach(month => {
            let opt = document.createElement("option");
            opt.value = month; opt.textContent = month; filterMonth.appendChild(opt);
          });
          const filterCat = document.getElementById("filter-categoria");
          Array.from(uniqueCategories).sort().forEach(cat => {
            let opt = document.createElement("option");
            opt.value = cat; opt.textContent = cat; filterCat.appendChild(opt);
          });
          const filterForma = document.getElementById("filter-forma");
          Array.from(uniqueFormaPgto).sort().forEach(forma => {
            let opt = document.createElement("option");
            opt.value = forma; opt.textContent = forma; filterForma.appendChild(opt);
          });
          const filterCredor = document.getElementById("filter-credor");
          Array.from(uniqueCredor).sort().forEach(credor => {
            let opt = document.createElement("option");
            opt.value = credor; opt.textContent = credor; filterCredor.appendChild(opt);
          });
          const filterPago = document.getElementById("filter-pago");
          Array.from(uniquePagoPor).sort().forEach(pago => {
            let opt = document.createElement("option");
            opt.value = pago; opt.textContent = pago; filterPago.appendChild(opt);
          });
        }
        
        populateAllDropdowns();
        addFilterListeners();
        applyFilter();
      })
      .catch(error => console.error("Erro ao buscar ou processar a p√°gina publicada:", error));
  </script>
</body>
</html>
